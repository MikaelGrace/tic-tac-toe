<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="gameboard">
        <button id="0-0" class="top-left"></button>
        <button id="0-1"></button>
        <button id="0-2" class="top-right"></button>
        <button id="1-0"></button>
        <button id="1-1"></button>
        <button id="1-2"></button>
        <button id="2-0" class="bottom-left"></button>
        <button id="2-1"></button>
        <button id="2-2" class="bottom-right"></button>
    </div>

    <div>
        <p class="winner-message"></p>
    </div>
    <button class="restart-btn">Restart</button>
    <script src="./js/script.js"></script>
</body>
</html>
